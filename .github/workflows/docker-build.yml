name: Docker-Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  docker-build:
    strategy:
      matrix:
        app: [backend, frontend]
    uses: hegerdes/publish/.github/workflows/reusable-docker-build.yml@main
    with:
      build-context: ${{ matrix.app }}
      build-tags: ${{ github.actor }}/reddvid:${{ matrix.app }}-${{ github.ref_name }}
      build-cache: type=gha
      build-args: COMMIT_HASH=${{ github.sha }},COMMIT_TAG=${{ github.ref_name }}
      build-labels: MAINTAINER=${{ github.actor }}
      build-platforms: linux/amd64,linux/arm64
      extra-command: echo "Checkout my website henrikgerdes.me"
    secrets:
      REGISTRY_USER: ${{ secrets.MY_DOCKERHUB_USER }}
      REGISTRY_PW: ${{ secrets.MY_DOCKERHUB_TOKEN }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      # COSIGN_KEY_STORE: ${{ secrets.COSIGN_PVT_KEY }}
